<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Holy Browser in a Browser</title>
    <link rel="icon" type="image/png" href="icongold.png">
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="container">
        <img src="icongold.png" alt="Icon" class="icon">
        <h1>The Holy Browser in a Browser</h1>
        <input type="text" id="urlInput" placeholder="Enter a URL">
        <button onclick="loadWebsite()">Go</button>
    </div>
    <div class="browser-container">
        <iframe id="browserFrame" src="https://www.google.com" allowfullscreen></iframe>
    </div>
    <script src="script.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
